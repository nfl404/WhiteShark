<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: white;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的评论</h1>
		</header>
		<div class="mui-content"></div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="libs/jquery-1.8.3.min.js"></script>
	<script src="js/common.js"></script>
	<script>
		(function($) {
			//启用双击监听
			mui.init({
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					url: 'mine_comment_list.html',
					id: 'mine_comment_list.html',
					styles: {
						top: '45px',
						bottom: '0px',
					}
				}]
			});

			var contentWebview = null;
			document.querySelector('body').addEventListener('doubletap', function() {
				if(contentWebview == null) {
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
			});
			
		})(mui);
	</script>

</html>

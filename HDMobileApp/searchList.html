<html>

	<head>
		<meta charset="utf-8">
		<title>搜索列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/home.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="background: white;">
			<div class="mui-scroll">
				<ul id="list" class="mui-table-view mui-table-view-chevron">
				</ul>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="libs/jquery-1.8.3.min.js"></script>
	<script>
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		var refresh = true; // =true为下拉刷新，=flase为上拉加载
		var keyWord; //搜索关键字
		var searchListFirstId = 0; //搜索列表第一条id
		var searhcListLastId = 0; //搜索列表第一条id
		var getSearchList; // 获取搜索列表

		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				refresh = true;
				getSearchList(keyWord);
			}, 1500);
		};

		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			setTimeout(function() {
				refresh = false;
				getSearchList(keyWord);
			}, 1500);
		};

		mui.plusReady(function() {
			keyWord = plus.webview.currentWebview().keyWord;
			getSearchList = function(keyWord) {
					mui.ajax(Common.domain + '/fuwu/api/search.php', {
						data: {
							keyword: keyWord
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							if(data.status == 200) {
								$('ul li').remove();
								var li;
								var table = document.body.querySelector('.mui-table-view');
								for(var i = 0; i < data.result.length; i++) {
									li = document.createElement('li');
									var num = Math.round(Math.random() * 2 + 1);
									if(num == 1) {
										//三张图片
										li.innerHTML = '<div class="card1"><a href="information_details.html" id="' + (data.result[i].id) + '" deburl="' + (data.result[i].deburl) + '" likes="' + (data.result[i].likes) + '"><div class="card_tit"><p class="card_time"><em></em><span>' + (data.result[i].addtime) + '</span></p><p class="card_Source">华地艺术网专稿1</p></div><div class="card1_nr"><div class="card1_pic"><img src= ' + (data.result[i].arr[2]) + '><img src=' + (data.result[i].arr[3]) + '><img src=' + (data.result[i].arr[4]) + '></div><h2>' + data.result[i].arr[0] + '</h2></div><div class="card_number"><p class="card_xi"><em></em><span>' + (data.result[i].hits) + '</span></p><p class="card_du"><em></em><span>' + (data.result[i].likes) + '</span></p></div></a></div>'
									} else if(num == 2) {
										//一张图片
										li.innerHTML = '<div class="card2"><a href="information_details.html" id="' + (data.result[i].id) + '" deburl="' + (data.result[i].deburl) + '" likes="' + (data.result[i].likes) + '"><div class="card_tit"><p class="card_time"><em></em><span>' + (data.result[i].addtime) + '</span></p><p class="card_Source">华地艺术网专稿2</p></div><div class="card2_nr"><div class="card2_pic"><img src=' + (data.result[i].arr[2]) + '></div><h2>' + data.result[i].arr[0] + '</h2></div><div class="card_number"><p class="card_xi"><em></em><span>' + (data.result[i].hits) + '</span></p><p class="card_du"><em></em><span>' + (data.result[i].likes) + '</span></p></div></a></div>'
									} else {
										//左文字右图片
										i.innerHTML = '<div class="card3"><a href="information_details.html" id="' + (data.result[i].id) + '" deburl="' + (data.result[i].deburl) + '" likes="' + (data.result[i].likes) + '"><div class="card_tit"><p class="card_time"><em></em><span>' + (data.result[i].addtime) + '</span></p><p class="card_Source">华地艺术网专稿3</p></div><div class="card3_nr"><div class="card3_tit"><h2>' + data.result[i].arr[0] + '</h2><p>' + data.result[i].arr[1] + '</p></div><div class="card3_pic"><img src=' + (data.result[i].arr[2]) + '></div></div><div class="card_number"><p class="card_xi"><em></em><span>' + (data.result[i].hits) + '</span></p><p class="card_du"><em></em><span>' + (data.result[i].likes) + '</span></p></div></a></div>'
									}
									table.appendChild(li, table.firstChild);
								}
							} else {
								mui.toast('搜索结果失败...状态码(' + data.status + ')');
							}
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
							mui('#pullrefresh').pullRefresh().endPullupToRefresh();
						},
						error: function(xhr, type, errorThrown) {
							mui.toast('服务器异常...错误描述：' + xhr.status);
							searchListFirstId = 0; //搜索列表第一条id
							searhcListLastId = 0; //搜索列表第一条id
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
							mui('#pullrefresh').pullRefresh().endPullupToRefresh();
						}
					});
				}
				/**
				 *	获取搜索列表 
				 */
			getSearchList(keyWord);
		});
		mui.ready(function() {

		});
	</script>

</html>
